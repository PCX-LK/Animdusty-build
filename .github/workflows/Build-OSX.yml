name: Build_OSX

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  Build_OSX:
    runs-on: macos-latest
    steps:
      - name: os fetch
        run: |
          brew install neofetch
          neofetch
      - name: clone
        run: |
          git clone --recursive https://github.com/PCX-LK/animbean
      - name: Nim
        run: |
          brew install nim
      - name: Set Up
        run: |
          export PATH="~/.nimble/bin:$PATH"
          source ~/.bashrc
          cd animbean
          nimble install -y -d
      - name: Build Mac
        run: |
          export PATH="~/.nimble/bin:$PATH"
          source ~/.bashrc
          cd animbean
          nimble deploy
      - name: Upload to Build branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: Build
          build_dir: ./animbean/build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
