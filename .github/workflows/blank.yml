name: Build

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  Build:
    runs-on: macos-latest
    steps:
      - name: clone
        run: |
          git clone --recursive https://github.com/Anuken/animdustry
      - name: Nim
        run: |
          brew install nim
      - name: Build Mac
        run: |
          export PATH="~/.nimble/bin:$PATH"
          source ~/.bashrc
          cd animdustry
          nimble install -y -d
          nimble deploy
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./animdustry/build/*
          
